spring:
  application:
    name: spring-cloud-service-monitor-server
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: ["health","info"]
  endpoint:
    health:
      show-details: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
